<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <div id="bone-yard">
            <div class="bone" id="skull">Skull</div>
            <div class="bone" id="ribcage">Ribcage</div>
            <div class="bone" id="pelvis">Pelvis</div>
            <div class="bone" id="arms">Arms</div>
            <div class="bone" id="legs">Legs</div>
        </div>
        <div id="drop-zone">
            <div class="outline-head"></div>
            <div class="outline-torso"></div>
            <div class="outline-arms"></div>
            <div class="outline-legs"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
