<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-timer">00:00</div>
    <div id="game-board">
        <div id="bone-yard">
            <div class="draggable-bone" id="bone-skull">
                <svg viewBox="0 0 100 100" class="bone-svg">
                    <path d="M50 10 A25 25 0 1 1 50 60 A25 25 0 1 1 50 10 Z M35 60 L35 80 L65 80 L65 60 Z M40 35 H45 V40 H40 Z M55 35 H60 V40 H55 Z" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-ribcage">
                <svg viewBox="0 0 100 100" class="bone-svg">
                    <path d="M50 10 V90 M30 30 Q50 40 70 30 M30 50 Q50 60 70 50 M30 70 Q50 80 70 70" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-pelvis">
                <svg viewBox="0 0 100 100" class="bone-svg">
                    <path d="M20 20 Q50 40 80 20 L70 60 L50 80 L30 60 Z M35 40 A5 5 0 1 0 35 50 A5 5 0 1 0 35 40 M65 40 A5 5 0 1 0 65 50 A5 5 0 1 0 65 40" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-left-arm">
                <svg viewBox="0 0 100 100" class="bone-svg">
                    <path d="M80 10 L40 50 L40 90" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-right-arm">
                <svg viewBox="0 0 100 100" class="bone-svg">
                    <path d="M20 10 L60 50 L60 90" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-legs">
                <svg viewBox="0 0 100 100" class="bone-svg">
                    <path d="M35 10 L30 50 L30 90 M65 10 L70 50 L70 90 M20 90 H40 M60 90 H80" />
                </svg>
            </div>
        </div>
        <div id="drop-zone">
            <div class="bone-outline" id="outline-skull">
                <svg viewBox="0 0 100 100" class="bone-svg faint-outline">
                    <path d="M50 10 A25 25 0 1 1 50 60 A25 25 0 1 1 50 10 Z M35 60 L35 80 L65 80 L65 60 Z M40 35 H45 V40 H40 Z M55 35 H60 V40 H55 Z" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-ribcage">
                <svg viewBox="0 0 100 100" class="bone-svg faint-outline">
                    <path d="M50 10 V90 M30 30 Q50 40 70 30 M30 50 Q50 60 70 50 M30 70 Q50 80 70 70" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-pelvis">
                <svg viewBox="0 0 100 100" class="bone-svg faint-outline">
                    <path d="M20 20 Q50 40 80 20 L70 60 L50 80 L30 60 Z M35 40 A5 5 0 1 0 35 50 A5 5 0 1 0 35 40 M65 40 A5 5 0 1 0 65 50 A5 5 0 1 0 65 40" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-left-arm">
                <svg viewBox="0 0 100 100" class="bone-svg faint-outline">
                    <path d="M80 10 L40 50 L40 90" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-right-arm">
                <svg viewBox="0 0 100 100" class="bone-svg faint-outline">
                    <path d="M20 10 L60 50 L60 90" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-legs">
                <svg viewBox="0 0 100 100" class="bone-svg faint-outline">
                    <path d="M35 10 L30 50 L30 90 M65 10 L70 50 L70 90 M20 90 H40 M60 90 H80" />
                </svg>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>

    <!-- Victory Modal -->
    <div id="victory-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Skeleton Complete!</h2>
            <p>Time: <span id="final-time">00:00</span></p>
            <p>Personal Best: <span id="best-time">--:--</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
</body>
</html>
