<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg height="0" width="0" style="position: absolute; visibility: hidden;">
        <defs>
            <linearGradient id="bone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#fdfbf7;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#e6e2d3;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#c4bba0;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>
    <div id="game-timer">00:00</div>
    <div id="game-board">
        <div id="bone-yard">
            <div class="draggable-bone" id="bone-skull">
                <svg viewBox="0 0 100 100" class="bone-svg">
                    <path fill-rule="evenodd" d="M50 5 C30 5 15 25 15 45 C15 65 25 75 35 80 L35 95 L65 95 L65 80 C75 75 85 65 85 45 C85 25 70 5 50 5 Z M30 40 A8 8 0 1 0 30 56 A8 8 0 1 0 30 40 Z M70 40 A8 8 0 1 0 70 56 A8 8 0 1 0 70 40 Z M50 60 L45 70 H55 Z" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-ribcage">
                <svg viewBox="0 0 100 120" class="bone-svg">
                    <path d="M45 10 H55 V100 H45 Z M45 20 C20 15 15 35 45 40 V35 C20 30 25 20 45 25 Z M55 20 C80 15 85 35 55 40 V35 C80 30 75 20 55 25 Z M45 45 C20 40 15 60 45 65 V60 C20 55 25 45 45 50 Z M55 45 C80 40 85 60 55 65 V60 C80 55 75 45 55 50 Z M45 70 C20 65 15 85 45 90 V85 C20 80 25 70 45 75 Z M55 70 C80 65 85 85 55 90 V85 C80 80 75 70 55 75 Z" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-pelvis">
                <svg viewBox="0 0 100 80" class="bone-svg">
                    <path fill-rule="evenodd" d="M10 10 Q50 30 90 10 Q100 40 80 55 L65 75 L50 60 L35 75 L20 55 Q0 40 10 10 Z M25 45 A5 5 0 1 0 25 55 A5 5 0 1 0 25 45 Z M75 45 A5 5 0 1 0 75 55 A5 5 0 1 0 75 45 Z" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-left-arm">
                <svg viewBox="0 0 80 120" class="bone-svg">
                    <path d="M60 10 C70 10 75 20 65 30 L50 60 L50 100 L40 100 L40 60 L55 30 C45 20 50 10 60 10 Z" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-right-arm">
                <svg viewBox="0 0 80 120" class="bone-svg">
                    <path d="M20 10 C10 10 5 20 15 30 L30 60 L30 100 L40 100 L40 60 L25 30 C35 20 30 10 20 10 Z" />
                </svg>
            </div>
            <div class="draggable-bone" id="bone-legs">
                <svg viewBox="0 0 160 200" class="bone-svg">
                    <path d="M50 10 C60 10 65 20 60 30 L50 80 L50 180 L30 180 L30 80 L40 30 C35 20 40 10 50 10 Z M110 10 C120 10 125 20 120 30 L110 80 L110 180 L90 180 L90 80 L100 30 C95 20 100 10 110 10 Z" />
                </svg>
            </div>
        </div>
        <div id="drop-zone">
            <div class="bone-outline" id="outline-skull">
                <svg viewBox="0 0 100 100" class="bone-svg faint-outline">
                    <path fill-rule="evenodd" d="M50 5 C30 5 15 25 15 45 C15 65 25 75 35 80 L35 95 L65 95 L65 80 C75 75 85 65 85 45 C85 25 70 5 50 5 Z M30 40 A8 8 0 1 0 30 56 A8 8 0 1 0 30 40 Z M70 40 A8 8 0 1 0 70 56 A8 8 0 1 0 70 40 Z M50 60 L45 70 H55 Z" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-ribcage">
                <svg viewBox="0 0 100 120" class="bone-svg faint-outline">
                    <path d="M45 10 H55 V100 H45 Z M45 20 C20 15 15 35 45 40 V35 C20 30 25 20 45 25 Z M55 20 C80 15 85 35 55 40 V35 C80 30 75 20 55 25 Z M45 45 C20 40 15 60 45 65 V60 C20 55 25 45 45 50 Z M55 45 C80 40 85 60 55 65 V60 C80 55 75 45 55 50 Z M45 70 C20 65 15 85 45 90 V85 C20 80 25 70 45 75 Z M55 70 C80 65 85 85 55 90 V85 C80 80 75 70 55 75 Z" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-pelvis">
                <svg viewBox="0 0 100 80" class="bone-svg faint-outline">
                    <path fill-rule="evenodd" d="M10 10 Q50 30 90 10 Q100 40 80 55 L65 75 L50 60 L35 75 L20 55 Q0 40 10 10 Z M25 45 A5 5 0 1 0 25 55 A5 5 0 1 0 25 45 Z M75 45 A5 5 0 1 0 75 55 A5 5 0 1 0 75 45 Z" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-left-arm">
                <svg viewBox="0 0 80 120" class="bone-svg faint-outline">
                    <path d="M60 10 C70 10 75 20 65 30 L50 60 L50 100 L40 100 L40 60 L55 30 C45 20 50 10 60 10 Z" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-right-arm">
                <svg viewBox="0 0 80 120" class="bone-svg faint-outline">
                    <path d="M20 10 C10 10 5 20 15 30 L30 60 L30 100 L40 100 L40 60 L25 30 C35 20 30 10 20 10 Z" />
                </svg>
            </div>
            <div class="bone-outline" id="outline-legs">
                <svg viewBox="0 0 160 200" class="bone-svg faint-outline">
                    <path d="M50 10 C60 10 65 20 60 30 L50 80 L50 180 L30 180 L30 80 L40 30 C35 20 40 10 50 10 Z M110 10 C120 10 125 20 120 30 L110 80 L110 180 L90 180 L90 80 L100 30 C95 20 100 10 110 10 Z" />
                </svg>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>

    <!-- Victory Modal -->
    <div id="victory-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Skeleton Complete!</h2>
            <p>Time: <span id="final-time">00:00</span></p>
            <p>Personal Best: <span id="best-time">--:--</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
</body>
</html>
